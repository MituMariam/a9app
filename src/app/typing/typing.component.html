<div class="main_content">
    <div class="app_wrapper p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                 <div class="typing_box card text-center p-3">
                     <div class="card_header">
                        <h3>Typing Challenge</h3>
                        <p> <span 
                            [class] = "compare(letter, enteredText[i])"
                            *ngFor = "let letter of randomText.split(''); let i = index" > {{letter}}</span></p>
                     </div>
                   <div class="card-body">
                    <div class="form-group">
                        <input class="input" (input)="onInput($event.target.value)">
                    </div>
                   </div>
                   <div *ngIf = 'randomText === enteredText'>
                    <h3>Success!</h3>
                   </div>
                   
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
