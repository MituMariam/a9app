<div class="main_content">
    <div class="app_wrapper p-3">
        <div class="container">
            <div class="card p-3">
                <h3>{{title}}</h3>
                <hr>

                <div class="row">
                    <div class="form-group col-6">
                        <label>Payee Name:</label>
                        <input 
                        (input)="onNameChange($event.target.value)" 
                        class="form-control">
                    </div>
                    <div class="col-6">
                        <label>Payee Name:</label><br>
                        {{name | titlecase }}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>Payment Date:</label>
                        <input (input)="onDateChange($event.target.value)" 
                        class="form-control"
                        type="date">
                    </div>
                    <div class="col-6">
                        <label>Payment Date:</label><br>
                        {{date | date : 'full'}}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>Amount:</label>
                        <input (input)="onAmountChange($event.target.value)" 
                        class="form-control"
                        type="number">
                    </div>
                    <div class="col-6">
                        <label>Amount:</label><br>
                        {{amount | currency:'JPY'}}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>Height:</label>
                        <input (input)="onNumberChange($event.target.value)" 
                        class="form-control"
                       >
                    </div>
                    <div class="col-6">
                        <label>Height:</label><br>
                        {{height | number :'1.1-3' }}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label>Miles:</label>
                        <input (input)="onMilesChange($event.target.value)" 
                        class="form-control"
                       >
                    </div>
                    <div class="col-6">
                        <label>Kilometers: (using custom pipe)</label><br>
                        {{ miles | convert : 'km'}}
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
