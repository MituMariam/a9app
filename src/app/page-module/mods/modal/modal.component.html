<!-- The Modal -->
<div (click)="onCloseClick()" class="modal d-block" id="myModal">
<div (click)="$event.stopPropagation()"  class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <!-- <h4 class="modal-title">Modal Heading</h4> -->
        <ng-content select="[modalTitle]"></ng-content>
        <button (click)="onCloseClick()" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="onCloseClick()" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
