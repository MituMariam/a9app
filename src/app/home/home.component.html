<div class="main_content">
    <div class="app_wrapper p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="card p-3">
                            <h3>{{title}}</h3>
                        <hr>
                        <div class="form-group">
                            <label>Enter Length:</label>
                            <input (input)="onChangeLength($event.target.value)" class="form-control">
                          </div>
                        <div class="checkbox">
                            <label><input type="checkbox" (change)="onChangeLetters()" class="mr-1">Use Letter</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" (change)="onChangeSymbols()" class="mr-1">Use Symbol</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" (change)="onChangeNumbers()" class="mr-1">Use Number</label>
                        </div>
    
                        <button class="btn btn-primary"
                        [disabled] = " !(length && (includeLetters || includeNumbers || includeSymbols)) "
                        (click)="onButtonClick()">
                        Generate</button>
                        <div class="form-group mt-2">
                            <label>Your Password</label>
                            <input [value] = 'password' class="form-control"> 
                            <!-- {{getName()}} -->
                        </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
