<div class="field">
    <label class="label">{{label}}</label>
    <div class="control">
        <input 
        class="input"
        [formControl]="control"
        [ngClass] = "{'is-danger':showErrors()}">
    </div>
    <ng-container *ngIf="showErrors()">
      <div class="help is-danger" *ngIf="control.errors.required">Value is required</div>
      <div class="help is-danger" *ngIf="control.errors.minlength">
          Value must be {{control.errors.minlength.requiredLength}} characters longer
        </div>
        <div class="help is-danger" *ngIf="control.errors.maxlength">
            Value should not more than {{control.errors.maxlength.requiredLength}} characters long
          </div>
        <div class="help is-danger" *ngIf="control.errors.pattern">Invalid Format</div>
    </ng-container>
</div>
