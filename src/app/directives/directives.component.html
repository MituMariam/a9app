<div class="main_content">
    <div class="app_wrapper p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <nav>
                      <ul class="pagination">
                        <li class="page-item"
                        [ngClass]="{disabled :currentPage === 0}"
                        >
                          <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
                        </li>

                        <ng-container   *ngFor ="let image of images;let i = index;">
                          <li class="page-item"
                          [ngClass]="{active : i === currentPage}"
                        
                          *ngIf = "i < 5"
                          >
                          <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
                        </li>
                        </ng-container>
                        
                       
                          

                        <li class="page-item"
                        [ngClass]="{disabled :currentPage === images.length - 1}"
                        >
                          <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
                        
                        </li>
                         
                      </ul>
                      </nav>
                      
                      <div>
                        <h4>{{images[currentPage].title}}</h4>
                        <img [src]="images[currentPage].url" />
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
